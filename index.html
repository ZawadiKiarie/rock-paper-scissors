<body>
  <script>
    let randomNumber = Math.random();

    function getComputerChoice() {
      let computerGuess;
      if (randomNumber < 1/3) {
        computerGuess = 'rock';
      }else if (randomNumber >=1/3 && randomNumber < 2/3) {
        computerGuess = 'paper';
      }else {
        computerGuess = 'scissors';
      }
      return computerGuess;
    }

    let result;

    function playRound(compSelection, playerSelection) {
      if(compSelection == 'rock' && playerSelection == 'rock') {
        result = 'You tie. Computer chose Rock';
      }else if(compSelection == 'rock' && playerSelection == 'scissors') {
        result = 'You Lose! Computer chose Rock. Rock beats Scissors';
      }else if(compSelection == 'rock' && playerSelection == 'paper') {
        result = 'You Win! Computer chose Rock. Paper beats Rock';
      }else if(compSelection == 'paper' && playerSelection == 'paper') {
        result = 'You tie. Computer chose Paper';
      }else if(compSelection == 'paper' && playerSelection == 'rock') {
        result = 'You Lose! Computer chose Paper. Paper beats Rock';
      }else if(compSelection == 'paper' && playerSelection == 'scissors') {
        result = 'You win! Computer chose Paper. Scissors beats Paper';
      }else if(compSelection == 'scissors' && playerSelection == 'scissors') {
        result = 'You tie. Computer chose Scissors';
      }else if(compSelection == 'scissors' && playerSelection == 'rock') {
        result = 'You Win! Computer chose Scissors. Rock beats Scissors';
      }else if(compSelection == 'scissors' && playerSelection == 'paper') {
        result = 'You Lose! Computer chose Scissors. Scissors beats Paper';
      }
      return result;
    }

  

  function game() {
    let score = 0;
    for(let i = 1; i <= 5; i++){
      const playerSelection = prompt("Choose Rock, Paper or Scissors");
      const computerSelection = getComputerChoice();
      console.log(playRound(computerSelection, playerSelection));
      if(result == 'You Win! Computer chose Rock. Paper beats Rock' || result == 'You win! Computer chose Paper. Scissors beats Paper' || result == 'You Win! Computer chose Scissors. Rock beats Scissors') {
        score = score + 1;
      }
    }
    console.log(score);
    if(score > 2) {
     return 'You win!';
    }else{
      return 'You Lose!';
    }
  }

  console.log(game());

  </script>
