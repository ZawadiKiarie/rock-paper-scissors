<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oi&family=Poppins:wght@100;200;300;400;600;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="header">
    ROCK PAPER SCISSORS
  </div>

  <div class="title">
    CHOOSE YOUR WEAPON
  </div>

  <div class="sub-title">
    First to 5 points wins!
  </div>

  <div class="rps-container">
    <div id="rock" class="rock">
      &#x270A;
    </div>
    <div id="paper" class="paper">
      &#x270B;
    </div>
    <div id="scissors" class="scissors">
      &#x270c;
    </div>
  </div>

  <div class="total-results">
    <div class="results-title">Results</div>
    <div class="results-container">
      <div class="player"></div>
      <div class="computer"></div>
    </div>
  
    <div class="score-container">
      <div class="player-score"></div>
      <div class="computer-score"></div>
    </div>
  
    <div class="results"></div>
  </div>
</body>
</html>
